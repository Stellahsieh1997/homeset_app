<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
    img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
    style-src  'self' 'unsafe-inline' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Furnitures</title>
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel=stylesheet type="text/css" href="css/F01.css">
    <link rel="stylesheet" href="css/navstyle.css"> 
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!--匯入滾輪-->
    <link rel="stylesheet" href="css/mobileSelect.css">
    <script src="js/mobileSelect.js"></script>


</head>

<!-- 最上面標題列 -->

<body class="font container-fluid" style="background-color: #ffffff;padding: 0px;">
    <div class="lead" onclick="lead()">
        <div class="mask"></div>
        <p id="leadcaption" class="caption">點擊建立儲物櫃</p>
        <img src="static/tap.png" id="leadarrow" class="arrow">
        <!-- <i class="icon ion-md-arrow-round-back arrow"></i> -->
        <div id="leadknow" class="know">我知道了</div>
    </div>
    <div class="fixed-top" style="margin: 0px; padding:0px 10px ;background-color:#254F6E;">
        <div class="row " style="background-color:#254F6E;">
            <div class="col-4" style="display: flex;align-content:center;left: 15px;">
                <i onclick="back()" class="icon ion-ios-arrow-back icon1"></i>
            </div>
            <div class="col-4 title">
                <p id="stitle" style="margin:0px;font-size:18px;font-weight: bold;line-height: 40px;"></p>
            </div>
            <div class="col-4 ">
            </div>
        </div>

        <!--櫃子-->
        <div class="row" style="background-color:#254F6E;">
            <div class="flex">
                <div>
                    <div class="circlefix">
                        <button type="button" class="buttontype" data-toggle="modal" data-target="#exampleModal"
                            style="outline: none;">
                            <i class="icon ion-md-add" style="font-size: 30px;color:rgb(255, 255, 255)"></i>
                        </button>
                    </div>

                </div>

            </div>
        </div>
        <div class="row" style="background-color:#254F6E;height: 10px;"></div>
        <!-- 物品數量 -->
        <div class="row bordertype objcenter">
            <div class="col-6" style="text-align: center;">
                <P style="margin: 0px">物品數量</P>
                <P id="tcount" style="margin: 0px">0</P>

            </div>
            <div class="col-6 " style="border-left: 2px solid #254F6E;text-align: center;">
                <P style="margin: 0px">夾層數</P>
                <P id="lcount" style="margin: 0px">0</P>
            </div>

        </div>
    </div>

    <!-- 放物品的地方 -->
    <div class="box-wrap">

    </div>
    <!-- 生成pdf -->
    <div id="furniturepdf" style="display: none;">
        <div
            style="background-color: #254F6E;padding: 12px;display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;margin-right: -15px;margin-left: -15px;">
            <div
                style="-ms-flex: 0 0 33.333333%;flex: 0 0 33.333333%;max-width: 33.333333%; align-items: center;justify-content: center;text-align: center;">
                <img id="fimgpdf" src="file:///android_asset/www/static/post/01.jpg" width="150" height="150"
                    style="border-radius: 50%;">
            </div>
            <div style="-ms-flex: 0 0 66.666667%;flex: 0 0 66.666667%;max-width: 66.666667%;color:white;">
                <p style="margin-bottom: 5px;">儲物櫃名稱: <span id="fnamepdf"></span></p>
                <p style="margin-bottom: 5px;">夾層數: <span id="flayerpdf"></span></p>
                <p style="margin-bottom: 0px;">存放位置: <span id="fplacepdf"></span></p>
            </div>
        </div>
        <div id="thingpdf">
            <p style="color:black;display:flex;width: 100%;border-bottom:solid 1px #f4c82ae7;"><span
                    style="padding: 5px;background-color: #f4c82ae7;">尚未編輯完成</span></p>

            <div
                style="display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;margin-right: -15px;margin-left: -15px;margin-top: 10px;">
                <div
                    style="-ms-flex: 0 0 33.333333%;flex: 0 0 33.333333%;max-width: 33.333333%; align-items: center;justify-content: center;text-align: center;">
                    <img src="file:///android_asset/www/static/post/01.jpg" width="150" height="150">
                </div>
                <div style="-ms-flex: 0 0 66.666667%;flex: 0 0 66.666667%;max-width: 66.666667%;color:black;">
                    <p style="margin-bottom: 5px;">物品名稱</p>
                    <p style="margin-bottom: 5px;">內容</p>
                    <p style="margin-bottom: 0px;">數量</p>
                </div>
            </div>

        </div>
    </div>


    <!-- 增加儲物櫃互動視窗 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="border-radius: 5%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新增儲物櫃</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="fform">
                        <div style="margin-bottom:10px;">
                            <label for="furniturename">儲物櫃名稱 </label>
                            <P id="fnwarn" style="display:inline-flex;color: red;"></P>
                            <input type="text" class="form-control" id="insertfname" required>
                        </div>
                        <div style="margin-bottom:10px;">
                            <label for="furniturename">夾層數量</label>
                            <button type="button" class="btn btn-outline " id="insertflayer">無夾層</button>
                        </div>
                        <div style="margin-bottom:10px;">
                            <label>照片</label><br>
                            <div id="fimg" style="display:none;">
                                <P id="fpwarn" style="display:inline-flex;color: red;"><i
                                        class="icon ion-md-information-circle"></i>請選擇儲物櫃照片</P>
                                <img src="" class="a" id="insertfphoto">
                            </div>

                            <div class="takephotobtn">
                                <a href="javascript:;" onclick="takephoto()">相機</a>
                            </div>
                            <div style="display: inline-flex; margin-right:10px"></div>
                            <div class="takephotobtn">
                                <a href="javascript:;" onclick="imgget()">從相簿中選擇</a>
                            </div>
                            <br>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="insertfurniture()">送出
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" style="z-index:1065;margin: 30vw 15vw 0px 13vw" id="openphoto" tabindex="-1" role="dialog"
        aria-labelledby="openphoto" aria-hidden="true">
        <div class="editmask" style="position: fixed;top: 0;left: 0;"></div>
        <div class="modal-dialog " style="width:70vw;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>選擇相機或相簿</b></h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6" style="text-align: center">
                            <button type=" button" id="takecamera" class="btn btn-light photobtn"
                                onclick="takecamera()"><img src="static/camera.png" style=width:40px><br>
                                相機</img></button><br>
                        </div>
                        <div class="col-6" style="text-align: center">
                            <button type="button" id="fimgedit" class="btn btn-light photobtn" onclick="fimgedit()"><img
                                    src="static/photo-library.png" style=width:40px><br> 從相簿中選擇</img></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增物品 -->
    <div class="addthings">

    </div>

    <script src="js/F01.js"></script>

</body>

</html>
