    <script>
        function clearnumber() {
            $("#number").html(1);
        }
        function addnumber() {
            var addnumbervalue = $("#addnumber").val()
            if (!addnumbervalue) {
                $("#numberwarn").css('display', 'block');
                $('#numberwarn').html('<i class="icon ion-md-information-circle"></i>');
                $('#numberwarn').append("請輸入數量");
                return
            }
            if (parseFloat(addnumbervalue).toString() == "NaN") {
                $("#numberwarn").css('display', 'block');
                $('#numberwarn').html('<i class="icon ion-md-information-circle"></i>');
                $('#numberwarn').append("請輸入數字");
                return
            }
            $('#numberwarn').html("");
            $("#number").html(addnumbervalue);
            $("#numbermodal").modal("hide");
        }

        var user_email;
        var user_token;
        //資料庫
        document.addEventListener("deviceready", onDeviceReady, false);
        var db;
        var categorypicker
        var ownerpicker
        function onDeviceReady() {
            db = window.sqlitePlugin.openDatabase({
                name: 'my.db',
                location: 'default',
            });

            db.transaction(function (tx) {
                tx.executeSql('CREATE TABLE IF NOT EXISTS space (spaceId text primary key, name text, space_color text, planargraphId text)');
                tx.executeSql('CREATE TABLE IF NOT EXISTS furniture (furnitureId text primary key, name text, image text, layer text, spaceId text, email text)');
                tx.executeSql('CREATE TABLE IF NOT EXISTS thing (thingId text primary key, name text, description text, image text, category text, owner text, furnitureId text, number integer, layer text, out integer, remind integer, time date, content text)');
                tx.executeSql('CREATE TABLE IF NOT EXISTS user (email text primary key, token text, home integer, furniture_page integer, thing_page integer, search_page integer, post_page integer)');
                tx.executeSql('CREATE TABLE IF NOT EXISTS category (categoryId text primary key, name text, email text)');
                tx.executeSql('CREATE TABLE IF NOT EXISTS owner (ownerId text primary key, name text, email text)');
            });

            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM user', [],
                    function (tx, res) {
                        var len = res.rows.length;
                        if (res.rows.length >= 1) {
                            user_email = res.rows.item(0)['email'];
                            user_token = res.rows.item(0)['token'];

                            //類別滾輪
                            var categoryselect = []
                            var categoryselect2 = ['包包', '鞋子', '衣服', '文具', '工具', '玩具', '杯子', '飾品', '化妝品', '眼鏡', '新增類別']
                            tx.executeSql('SELECT * FROM category WHERE email=?', [res.rows.item(0)['email']],
                                function (tx, res) {
                                    var len = res.rows.length;
                                    if (res.rows.length >= 1) {
                                        for (var i = 0; i < len; i++) {
                                            categoryselect.push(res.rows.item(i)['name'])
                                        }
                                    }
                                    var categoryselect3 = categoryselect.concat(categoryselect2)
                                    categorypicker = new MobileSelect({
                                        trigger: '#category',
                                        title: '類別',
                                        cancelBtnColor: '#f0f0f0',
                                        ensureBtnColor: '#f0f0f0',
                                        titleBgColor: '#254F6E',
                                        titleColor: '#f0f0f0',
                                        ensureBtnText: '確認',
                                        wheels: [
                                            { data: categoryselect3 }
                                        ],
                                        position: [0],
                                        callback: function (indexArr, data) {
                                            $('#categorywarn').text("");

                                        } //初始化定位        

                                    });

                                }, function (error) {
                                    alert('Something went Wrong');
                                });


                            //所屬人滾輪
                            var ownerselect = []
                            var ownerselect2 = ['自己', '爸爸', '媽媽', '哥哥', '弟弟', '姊姊', '妹妹', '爺爺', '奶奶', '朋友', '同事', '新增所屬人']

                            tx.executeSql('SELECT * FROM owner WHERE email=?', [res.rows.item(0)['email']],
                                function (tx, res) {
                                    var len = res.rows.length;
                                    if (res.rows.length >= 1) {
                                        for (var i = 0; i < len; i++) {
                                            ownerselect.push(res.rows.item(i)['name'])
                                        }
                                    }
                                    var ownerselect3 = ownerselect.concat(ownerselect2)

                                    ownerpicker = new MobileSelect({
                                        trigger: '#owner',
                                        title: '所屬人',
                                        cancelBtnColor: '#f0f0f0',
                                        ensureBtnColor: '#f0f0f0',
                                        titleBgColor: '#254F6E',
                                        titleColor: '#f0f0f0',
                                        ensureBtnText: '確認',
                                        wheels: [
                                            { data: ownerselect3 }
                                        ],
                                        position: [0], //初始化定位
                                        callback: function (indexArr, data) {
                                            $('#ownerwarn').text("");
                                        }
                                    });
                                }, function (error) {
                                    alert('Something went Wrong');
                                });
                        }
                    }, function (error) {
                        alert('Something went Wrong');
                    });
            });


            //可選擇位置滾輪資料庫
            var storage = []
            var fstorage = []
            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM space', [],
                    function (tx, res) {
                        var len = res.rows.length;
                        // alert(len)
                        if (res.rows.length >= 1) {
                            for (var i = 0; i < len; i++) {
                                var spaceId = res.rows.item(i)['spaceId'];
                                var spacename = res.rows.item(i)['name'];
                                var tr = function (spaceId, spacename) {
                                    tx.executeSql('SELECT * FROM furniture WHERE spaceId = ?', [spaceId], function (tx, res) {
                                        var len = res.rows.length;
                                        // alert(len);
                                        if (res.rows.length >= 1) {
                                            for (var j = 0; j < len; j++) {
                                                fstorage.push({ id: res.rows.item(j)['furnitureId'], value: res.rows.item(j)['name'] });
                                            }
                                            storage.push({ id: spaceId, value: spacename, childs: fstorage });

                                            // alert(JSON.stringify(storage));
                                            fstorage = []
                                            placeselect.updateWheels(storage);
                                        }
                                    });
                                }(spaceId, spacename)
                            }
                        }
                    }, function (error) {
                        alert('Something went Wrong');
                    });
            });

            let urlParams = new URLSearchParams(window.location.search);
            var thingId = urlParams.get('thing');
            // alert(thingId);

            //呈現物品資訊
            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM thing WHERE thingId = ?', [thingId],
                    function (tx, res) {
                        if (res.rows.length >= 1) {
                            $("#myImage").attr("src", res.rows.item(0)['image']);
                            // document.getElementById('myImage').src = res.rows.item(0)['image'];
                            $("#exampleFormControlInput1").val(res.rows.item(0)['name']);
                            $("#exampleFormControlTextarea1").val(res.rows.item(0)['description']);
                            if (!res.rows.item(0)['category']) {
                                $("#category").html(`<img src = "static/right-arrow.png" style = "height:20px">`)
                            } else { $("#category").text(res.rows.item(0)['category']); }

                            if (!res.rows.item(0)['owner']) {
                                $("#owner").html(`<img src = "static/right-arrow.png" style = "height:20px">`)
                            } else { $("#owner").text(res.rows.item(0)['owner']); }

                            tx.executeSql('SELECT * FROM furniture WHERE furnitureId = ?', [res.rows.item(0)['furnitureId']],
                                function (tx, res) {
                                    var furniturename = res.rows.item(0)['name'];
                                    tx.executeSql('SELECT * FROM space WHERE spaceId = ?', [res.rows.item(0)['spaceId']],
                                        function (tx, res) {
                                            var spacename = res.rows.item(0)['name'];
                                            $("#place").text(spacename + " " + furniturename);
                                        });
                                });

                            if (!res.rows.item(0)['number']) {
                                $("#number").html(`1`)
                            } else { $("#number").text(res.rows.item(0)['number']); }

                            if (!res.rows.item(0)['layer']) {
                                $("#layer").html(`1`)
                            } else { $("#layer").text(res.rows.item(0)['layer']); }

                            if (res.rows.item(0)['out'] == 1) {
                                var out = true;
                                var onoffcheckbox = document.getElementById("myonoffswitch");
                                onoffcheckbox.checked = out;
                            }

                            if (res.rows.item(0)['remind'] == 1) {
                                var remind = true;
                                var onoffcheckbox2 = document.getElementById("myonoffswitch2");
                                onoffcheckbox2.checked = remind;
                                datechecked();
                                $("#reminder").val(res.rows.item(0)['time']);
                                $("#remindertext").val(res.rows.item(0)['content']);
                            }


                        }
                    }, function (error) {
                        alert('Something went Wrong');
                    });
            });

            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM thing WHERE thingId = ?', [thingId], function (tx, res) {
                    var date1 = res.rows.item(0)['time']

                    var timer = new Date(date1);

                    var curdate = new Date();

                    if (timer < curdate) {
                        let urlParams = new URLSearchParams(window.location.search);
                        var thingId = urlParams.get('thing');

                        db.transaction(function (tx) {
                            var query = "UPDATE thing SET remind=? WHERE thingId = ?";
                            tx.executeSql(query, [0, thingId]);
                            // alert("ok");
                            var onoffcheckbox2 = document.getElementById("myonoffswitch2");
                            onoffcheckbox2.checked = false;
                            datechecked()
                        });
                    }
                });
            });

            // 執行夾層判斷
            layertest();

        }


        function layertest() {
            // 夾層
            let urlParams = new URLSearchParams(window.location.search);
            var thingId = urlParams.get('thing');
            var layers = []
            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM thing WHERE thingId = ?', [thingId],
                    function (tx, res) {
                        tx.executeSql('SELECT * FROM furniture WHERE furnitureId = ?', [res.rows.item(0)['furnitureId']],
                            function (tx, res) {
                                var len = res.rows.length;
                                if (res.rows.length >= 1) {
                                    if (res.rows.item(0)['layer'] != "無夾層") {
                                        if ($("#layer").text() == "無夾層") (
                                            $("#layer").html(`1`)
                                        )
                                        $('#layertest').removeClass('hide');
                                        $('#layertest').addClass('d-flex');
                                        for (var i = 1; i <= res.rows.item(0)['layer']; i++) {
                                            layers.push(i)
                                        }
                                        layerselect.updateWheel(0, layers);
                                        layerselect.locatePosition(0, 0);
                                    } else {
                                        $('#layertest').removeClass('d-flex');
                                        $('#layertest').addClass('hide');
                                    }
                                }

                            }, function (error) {
                                alert('Something went Wrong');
                            });
                    });
            });
        }
