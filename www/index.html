        <div id="register" class="w3-container  city">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">帳號</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="輸入帳號">

                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword1">密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="輸入密碼">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        必須包含8-12字母及數字
                    </small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">確認密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="確認密碼">

                </div>
                <button type="button" onclick="location.href='H01.html'" class="btn btn-block logcon">確定</button>
            </form>
        </div>

        <div id="login" class="w3-container city" style="display:none">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">帳號</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="輸入帳號">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="輸入密碼">
                    <a href="#"><small id="passwordHelpBlock2" class="form-text text-muted">
                            忘記密碼?
                        </small></a>
                </div>

                <button type="button" onclick="location.href='H01.html'" class="btn btn-block logcon">確定</button>
            </form>

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            $("left").addClass("upcon1")
        }
     
        function openCity(evt, cityName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("upcon1", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " upcon1";
        }


    </script>
